<div ng-controller="MainCtrl">
	<div class="container-fluid">

		<div class="row-fluid">

			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"><i class="icon-info"></i></span>
					<h5>Zookeeper Cluster List</h5>
					<div class="actions">
						<button class="btn" ng-click="editOne = {}; ctrl.isShowAdd = true;">Add
							One</button>
					</div>
				</div>
				<div class="widget-content">
					<table class="table table-bordered table-striped">
						<tr>
							<th width="10%">id</th>
							<th width="10%">name</th>
							<th width="10%">des</th>
							<th width="20%">connect string</th>
							<th width="10%">prefix</th>
							<th width="20%">updated date</th>
							<th></th>
						</tr>
						<tr ng-repeat="one in ll">
							<td>{{one.id}}</td>
							<td>{{one.name}}</td>
							<td>{{one.des}}</td>
							<td>{{one.connectString}}</td>
							<td>{{one.prefix}}</td>
							<td>{{one.updatedDate|date:'yyyy/MM/dd HH:mm:ss'}}</td>
							<td class="opts">
								<button class="btn btn-red" ng-click="delete(one)">Delete</button>
								<br />
								<button class="btn" ng-click="edit(one)">Update</button>
								<br />
								<button class="btn" ng-click="goOverview(one)">Rpc Server List</button>
							</td>
						</tr>
					</table>
				</div>
			</div>



		</div><!-- /.row-fluid -->
	</div>

	<script type="text/x-template"
		ui-dialog="{showModel: 'ctrl.isShowAdd', title: 'Add/Update Zookeeper Cluster', dialogId: 'dialogZookeeperCluster', lock: true, fixed: true, ext: {max: false}}">
<table class="table table-bordered table-striped m_top6" style="width: 600px;" ng-form="tmp.addForm">
	<tr>
			<td>ID</td>
			<td>{{editOne.id}}</td>
	</tr>
	<tr>
			<td>Updated Date</td>
			<td>{{editOne.updatedDate|date:'yyyy/MM/dd HH:mm:ss'}}</td>
	</tr>	
	<tr>
			<td>Name</td>
			<td>
				<input type="text" ng-model="editOne.name" ui-valid="r" />
			</td>
	</tr>	
	<tr>
		<td>Des</td>
		<td>
			<input type="text" ng-model="editOne.des" />
		</td>
	</tr>	
	<tr>
		<td>Connect String</td>
		<td>
			<input type="text" ng-model="editOne.connectString" placeholder="ip1:port,ip2:port" ui-valid="r endpoints" />
		</td>
	</tr>
	<tr>
		<td>Prefix</td>
		<td>
			<input type="text" ng-model="editOne.prefix" ui-valid="r" />
		</td>
	</tr>
</table>
<button class="btn btn-blue" ng-click="save()">Save</button>
<button class="btn" ng-click="ctrl.isShowAdd = false">Close</button>
</script>

</div>
